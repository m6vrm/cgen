project: cgen

templates:
  common:
    properties:
      CXX_STANDARD: 23
      CXX_STANDARD_REQUIRED: ON
    compile_options:
      global:
        - -Wall
        - -Wextra
        - -Wpedantic
      configurations:
        Release:
          - -Werror

  asan:
    compile_options:
      configurations:
        Asan:
          - ${CMAKE_CXX_FLAGS_DEBUG}
          - -O1
          - -fno-omit-frame-pointer
          - -fno-optimize-sibling-calls
          - -fsanitize=address
    link_options:
      configurations:
        Asan:
          - ${CMAKE_EXE_LINKER_FLAGS_DEBUG}
          - -g
          - -fsanitize=address

  ubsan:
    compile_options:
      configurations:
        Ubsan:
          - ${CMAKE_CXX_FLAGS_DEBUG}
          - -O1
          - -fno-omit-frame-pointer
          - -fno-optimize-sibling-calls
          - -fsanitize=undefined
          - -fno-sanitize-recover
    link_options:
      configurations:
        Ubsan:
          - ${CMAKE_EXE_LINKER_FLAGS_DEBUG}
          - -g
          - -fsanitize=undefined

packages:
  - external: external/doctest
    if: PROJECT_IS_TOP_LEVEL
    url: https://github.com/doctest/doctest
    options:
      DOCTEST_NO_INSTALL: ON

  - external: external/yaml-cpp
    url: https://github.com/jbeder/yaml-cpp
    options:
      YAML_BUILD_SHARED_LIBS: OFF
      YAML_CPP_BUILD_CONTRIB: OFF
      YAML_CPP_BUILD_TOOLS: OFF
      YAML_CPP_FORMAT_SOURCE: OFF

  - external: external/miroir
    url: https://github.com/m6vrm/miroir

  - external: external/poost
    url: https://github.com/m6vrm/poost

targets:
  - library: libcgen_obj
    type: object
    templates:
      - common
    sources:
      - src/libcgen/codegen.cpp
      - src/libcgen/config.cpp
      - src/libcgen/debug.cpp
      - src/libcgen/error.cpp
      - src/libcgen/fs.cpp
      - src/libcgen/git.cpp
      - src/libcgen/packages.cpp
      - src/libcgen/preproc.cpp
      - src/libcgen/version.cpp
      - src/libcgen/versions.cpp
    includes:
      public:
        - include
      private:
        - include/libcgen
        - src/libcgen
    dependencies:
      public:
        - yaml-cpp
      private:
        - miroir::miroir
        - poost::poost

  - library: libcgen
    templates:
      - common
    aliases:
      - cgen::libcgen
    sources:
      - src/libcgen/exec_impl.cpp
      - src/libcgen/fs_impl.cpp
    includes:
      - src/libcgen
    dependencies:
      public:
        - libcgen_obj
      private:
        - poost::poost

  - executable: libcgen_test
    if: PROJECT_IS_TOP_LEVEL
    templates:
      - common
      - asan
      - ubsan
    sources:
      - tests/codegen_test.cpp
      - tests/config_test.cpp
      - tests/exec_mock.cpp
      - tests/fs_mock.cpp
      - tests/fs_test.cpp
      - tests/main_test.cpp
      - tests/packages_test.cpp
      - tests/preproc_test.cpp
      - tests/versions_test.cpp
    includes:
      - include/libcgen
      - src/libcgen
      - tests
    dependencies:
      - doctest::doctest
      - libcgen_obj
      - poost::poost

  - executable: cgen
    templates:
      - common
    sources:
      - src/cgen/main.cpp
    includes:
      - src/cgen
    dependencies:
      - cgen::libcgen
      - poost::poost
